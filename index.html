<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div>        
        <form action="#" method="GET">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required placeholder="Jane">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" disabled placeholder="Smith">
    </div>   
    <div>    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="jane.smith@gmail.com">
    </div> 
    <div>
            <label for="favorite_color">Favorite Color</label>
            <select name="favorite_color" id="favorite_color">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="purple">Purple</option>
                <option value="green">Green</option>
            </select>
    </div>
            <button type="submit">Submit</button>  
        </form>

    </body>
</html
